<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Online Donation Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      padding: 40px 30px 50px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #ffdd59;
      user-select: none;
    }

    .info-text {
      margin-bottom: 32px;
      font-size: 1rem;
      line-height: 1.4;
      color: #f1f1f1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background-color 0.3s ease;
      font-weight: 600;
      user-select: text;
    }

    input::placeholder {
      color: #d6d6d6;
      font-weight: 500;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #ffdd59;
    }

    button {
      margin-top: 10px;
      padding: 14px 18px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #2c3e50;
      background-color: #ffdd59;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background-color: #f3ca2f;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    p {
      margin-top: 24px;
      font-size: 1rem;
      user-select: none;
      color: #ccc;
    }
    p a {
      color: #ffdd59;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: text;
    }
    p a:hover {
      color: #f3ca2f;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        padding: 30px 20px 40px;
        width: 90vw;
      }
      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Donate for a Cause</h1>
    <p class="info-text">Join thousands of donors making a difference. Login to explore active campaigns and start contributing today!</p>
    <form id="loginForm" aria-label="Login form">
      <input type="text" id="username" aria-label="Username" placeholder="Username" autocomplete="username" required />
      <input type="password" id="password" aria-label="Password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" aria-label="Login">Login</button>
      <p>New user? <a href="#" id="signupLink" aria-label="Sign up link">Sign up</a></p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('donationUsername', username);
      }
      window.location.href = 'main.html';
    });

    document.getElementById('signupLink').addEventListener('click', function(event) {
      event.preventDefault();
      alert('Signup functionality is not implemented in this demo.');
    });
  </script>
</body>
</html>
